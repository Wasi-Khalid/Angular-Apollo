<h1 class="text-center jumbotron py-4">Brands List</h1>
<div class="container" *ngIf="loading">
  Loading...
</div>
<div *ngIf="error">
  Error :(
</div>
<div class="container">
  <table *ngIf="getBrandsList" class="table" id="customers">
    <tr>
      <th class="col-6">ID</th>
      <th class="col-6">Name</th>
    </tr>

    <tr *ngFor="let item of getBrandsList">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
    </tr>
  </table>
</div>
