<h1 class="text-center jumbotron">Register Device</h1>


<div class="container">
  <form>
    <div class="form-group">
      <label for="type">Type</label>
      <input #type id="type" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label for="manufacturer">manufacturer</label>
      <input #manufacturer id="manufacturer" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label for="model">model</label>
      <input #model id="model" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label for="fcmToken">fcmToken</label>
      <input #fcmToken id="fcmToken" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label for="appVersion">appVersion</label>
      <input #appVersion id="appVersion" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label for="installationId">installationId</label>
      <input #installationId id="installationId" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label for="locale">locale</label>
      <input #locale id="locale" type="text" class="form-control">
    </div>

    <div class="container text-center">
      <button class="btn btn-primary btn-lg btn-success" (click)="registerFunction()">Generate Token</button>
      <div class="my-3" id="data"></div>
    </div>
  </form>
</div>
